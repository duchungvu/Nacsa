<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>
            Nacsa -
            {% block title_block %}
                Not Another CS App
            {% endblock %}
        </title>
    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' user.id %}">Your Profile</a></li>
                    <li><a href="{% url 'posts:post-list' %}">Home</a></li>
                    <li><a>My Application</a></li>
                    <li><a href="{% url 'logout' %}"></a>Log out</li>
                {% else %}
                    <li><a href="{% url 'register' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </body>
</html>
