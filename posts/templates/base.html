<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>
            ServEx -
            {% block title_block %}
                Not Another CS App
            {% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'posts/main.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <body>
        <div class = "topnav">
            <a href="{% url 'index' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'posts:post-list' %}">Home</a>
                <a href="{% url 'profile' user.id %}">{{ user.first_name }} {{ user.last_name }}</a>
                <a href="{% url 'logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
        <div class="container-login100">
            <div class="wrap-login100" style="width:600px">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
