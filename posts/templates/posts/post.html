{% extends "base.html" %}

{% block body_block %}
<h1>{{ post.title }}</h1>

<p><a >View application for this one</a></p>
<p>Seeker: <a href="{% url 'profile' post.seeker.id %}">{{ post.seeker }}</a></p>
<p>Description: {{ post.description }}</p>
<p>Require skill: {{ post.req_skill }}</p>
<p>Status: {{ post.status }}</p>
<p>Reward point: {{ post.points }}</p>
<strong><a href="{% url 'posts:apply' post.id %}">I want to help!</a></strong>
{% endblock %}
